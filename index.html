<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Escolha seu Personagem</h1>

        </header>
        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/astrid.png" alt="Foto personagem selecionado"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Astrid</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="astrid" data-name="Astrid">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/astrid.gif" alt="Personagem Astrid">
                </li>

                <li class="personagem" id="banguela" data-name="Banguela">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/banguela.gif" alt="Personagem Banguela">
                </li>

                <li class="personagem" id="bocao" data-name="Bocão">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/bocao.gif" alt="Personagem Bocão">
                </li>

                <li class="personagem" id="cabecadura" data-name="Cabeça Dura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cabecadura.gif" alt="Personagem Cabeça Dura">
                </li>

                <li class="personagem" id="cabecaquente" data-name="Cabeça Quente">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cabecaquente.gif" alt="Personagem Cabeça Quente">
                </li>

                <li class="personagem" id="melequento" data-name="Melequento">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/melequento.gif" alt="Personagem Melequento">
                </li>

                <li class="personagem" id="pernadepeixe" data-name="Perna De Peixe">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/pernadepeixe.jpg" alt="Personagem Perna de Peixe">
                </li>

                <li class="personagem" id="soluco" data-name="Soluço">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/soluco.gif" alt="Personagem Soluço">
                </li>

                <li class="personagem jogador-2-selecionado" id="stoico" data-name="Stoico">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/stoico.gif" alt="Personagem Stoico">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/stoico.png" alt="Foto personagem selecionado"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Stoico</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
